

<h4>User data:</h4>
<app-table 
  [dataSource]="formDetailsService$.itemData$ | async" 
  [actions]="false" 
  [select]="false"
  [isLoading]="formDetailsService$.isItemDataLoading$ | async">
    <th class="header-cell">id</th>
    <th class="header-cell">Name</th>
    <th class="header-cell">Email</th>
    <th class="header-cell">Phone</th>
    <th class="header-cell">Form name</th>
    <th class="header-cell">Form status</th>
  </app-table>

<h4>Action data:</h4>
<app-table 
  [dataSource]="formDetailsService$.actionsData$ | async" 
  [actions]="false" 
  [select]="false"
  [isLoading]="formDetailsService$.isActionsDataLoading$ | async">
    <th class="header-cell">id</th>
    <th class="header-cell">Action</th>
    <th class="header-cell">Action start time</th>
    <th class="header-cell">Waiting time</th>
</app-table>
